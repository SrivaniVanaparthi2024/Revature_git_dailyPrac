<!DOCTYPE html>
<html>
<head>
    <title>Space Launch Information Dashboard</title>
</head>
<body>

    <h2>ðŸš€ Space Launch Information Dashboard</h2>

    <button onclick="loadLaunch()">Load Launch</button>

    <p id="loading"></p>

    <div id="launchDetails"></div>

    <script>
        async function loadLaunch() {
            const loadingMsg = document.getElementById("loading");
            const details = document.getElementById("launchDetails");

            loadingMsg.textContent = "Loading latest launch details...";
            details.innerHTML = "";

            try {
                const response = await fetch("https://api.spacexdata.com/v4/launches/latest");
                const data = await response.json();

                loadingMsg.textContent = "";

                details.innerHTML = `
                    <h3>Mission Name:</h3>
                    <p>${data.name}</p>
                `;
            } catch (error) {
                loadingMsg.textContent = "";
                details.innerHTML = " Failed to load launch data";
            }
        }
    </script>

</body>
</html>
